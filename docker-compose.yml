services:
  soundcloud-api:
    build:
      context: .
    ports:
      - "5000:5000"
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - PORT=5000
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=1h
      - REQUEST_TIMEOUT=30s
      - LOG_FILE=/app/logs/soundcloud_api.log
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
